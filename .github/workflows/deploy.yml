  # Notification and cleanup
  deployment-notification:
    name: Deployment Notification
    runs-on: ubuntu-latest
    if: always()
    needs: [pre-deployment-checks, deploy-staging, deploy-production, post-deployment, rollback-on-failure]
    
    steps:
