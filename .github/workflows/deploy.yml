name: PRSM Deployment Pipeline

on:
  push:
    tags:
      - 'deploy-ready-*'
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      force_deploy:
        description: 'Force deployment (skip quality gates)'
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: '3.11'
  DOCKER_REGISTRY: 'ghcr.io'
  IMAGE_NAME: 'prsm/prsm-api'

jobs:
  # Pre-deployment validation
  pre-deployment-checks:
    name: Pre-Deployment Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      deployment-approved: ${{ steps.validate.outputs.approved }}
      target-environment: ${{ steps.determine-env.outputs.environment }}
      
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Determine Target Environment
      id: determine-env
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == refs/tags/v*.*.* ]]; then
          echo "environment=production" >> $GITHUB_OUTPUT
        else
          echo "environment=staging" >> $GITHUB_OUTPUT
        fi
    
    - name: Download Latest Performance Results
      uses: actions/download-artifact@v3
      with:
        name: performance-results
        path: performance-results/
      continue-on-error: true
    
    - name: Validate Deployment Readiness
      id: validate
      run: |
        approved=true
        
        # Skip validation if force deploy is enabled
        if [[ "${{ github.event.inputs.force_deploy }}" == "true" ]]; then
          echo "‚ö†Ô∏è Force deployment enabled - skipping quality gates"
          echo "approved=true" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        # Check for performance results
        if [[ -d "performance-results" ]]; then
          python -c "
          import json
          import os
          import sys
          
          issues = []
          
          # Check all performance result files
          for file in os.listdir('performance-results/'):
              if file.endswith('.json'):
                  try:
                      with open(f'performance-results/{file}', 'r') as f:
                          data = json.load(f)
                          
                      if 'summary' in data:
                          summary = data['summary']
                          grade = summary.get('performance_grade', 'F')
                          
                          if grade in ['F', 'D']:
                              issues.append(f'Poor performance grade: {grade}')
                          
                          critical_issues = summary.get('critical_issues', [])
                          if critical_issues:
                              issues.extend(critical_issues)
                  except Exception as e:
                      print(f'Warning: Could not parse {file}: {e}')
          
          if issues:
              print('‚ùå Deployment validation failed:')
              for issue in issues:
                  print(f'  - {issue}')
              sys.exit(1)
          else:
              print('‚úÖ All deployment quality gates passed')
          "
        else
          echo "‚ö†Ô∏è No performance results found - allowing deployment"
        fi
        
        echo "approved=true" >> $GITHUB_OUTPUT
    
    - name: Check Environment Secrets
      run: |
        env_name="${{ steps.determine-env.outputs.environment }}"
        echo "üîê Validating secrets for environment: $env_name"
        
        # This would check that required secrets are available
        # In a real deployment, you'd validate database URLs, API keys, etc.
        echo "‚úÖ Environment secrets validation passed"

  # Build and push Docker image
  build-and-push:
    name: Build & Push Container
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: pre-deployment-checks
    if: needs.pre-deployment-checks.outputs.deployment-approved == 'true'
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=tag
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and Push Docker Image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
    
    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        image: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        format: spdx-json
        output-file: sbom.spdx.json
    
    - name: Upload SBOM
      uses: actions/upload-artifact@v3
      with:
        name: sbom
        path: sbom.spdx.json
        retention-days: 90

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [pre-deployment-checks, build-and-push]
    if: needs.pre-deployment-checks.outputs.target-environment == 'staging'
