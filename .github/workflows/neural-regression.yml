name: Neural Regression Check

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  golden-guard:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest numpy prometheus_client torch
        # Add other core requirements if needed
        # pip install -r requirements.txt
        
    - name: Run Golden Guard Tests
      run: |
        # Run only the neural regression tests
        pytest tests/neural/test_semantic_similarity.py -v
