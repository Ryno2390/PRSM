# PRSM Test Infrastructure
# PostgreSQL 16 for integration tests that require database features
# 
# Usage:
#   docker-compose -f docker-compose.test.yml up -d
#   DATABASE_URL=postgresql+asyncpg://prsm:test@localhost:5433/prsm_test pytest tests/integration/
#   docker-compose -f docker-compose.test.yml down -v

version: '3.8'

services:
  test-postgres:
    image: postgres:16-alpine
    container_name: prsm-test-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: prsm_test
      POSTGRES_USER: prsm
      POSTGRES_PASSWORD: test
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=en_US.UTF-8"
    ports:
      - "5433:5432"
    volumes:
      - test-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prsm -d prsm_test"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: >
      postgres
      -c max_connections=50
      -c shared_buffers=128MB
      -c effective_cache_size=512MB
      -c maintenance_work_mem=32MB
      -c random_page_cost=1.1
      -c effective_io_concurrency=100

  test-redis:
    image: redis:7-alpine
    container_name: prsm-test-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - test-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  test-postgres-data:
    driver: local
    name: prsm-test-postgres-data
  test-redis-data:
    driver: local
    name: prsm-test-redis-data
